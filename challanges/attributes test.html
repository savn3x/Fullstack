<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Zadanie z atrybutami:	   
		1) Dodaj dowolny obrazek z pixabay.com dodając
           odpowiednie wartości do następujących atrybutów;
           - src - ma mieć adres url obrazka
           - width - wielkość obrazka np 150
           - height - wysokość obrazka
           - alt - opis co się na nim znajduje
           - id - identyfikator o nazwie "header-img"
        2) Dodaj listę uporządkowaną  social mediów:
           youtube, twitter i facebook
           Lista ol musi zawierać atrybut type z wartością "A"
           oraz atrybut start jako 3.
        3) Wewnątrz listy każdy element li ma klasę "nav-item".
        4) Element li z tekstem youtube musi mieć identyfikator:
           "recommended-website" 
    -->
           <img id="header-img" src="https://cdn.pixabay.com/photo/2022/01/13/00/09/austria-6934186_1280.jpg" alt="góry"
           width="150" height="120">

           <ol type="A" start="3">
            <li class="nav-item">Twitter</li>
            <li class="nav-item">Facebook</li>
            <li id="recommended-website" class="nav-item">Instagram</li>
           </ol>
</body>
</html>
