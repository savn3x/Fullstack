<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Zadanie z listami
        1) Napisz nagłówek h3 z tekstem: "Części komputera:",
           dodaj listę nieuporządkowaną z minimum trzema
           elementami składowymi komputera.
        2) Dodaj kolejny nagłówek h3 z treścią: "Warzywa:",
           zapisz listę uporządkowaną z trzema warzywami
        3) Zapisz nagłówek h3 z wartością: "Państwa:",
           następnie listę nieuporządkowaną z dwoma elementami.
           Każde państwo ma mieć swoją osobną listę uporządkowaną 
           minimum dwóch miast. W pierwszej liście dodaj numerację
           w postaci dużych liczb rzymskich z "I", a w drugiej
           małych liter korzystając z atrybutu type. 
    -->
           <h3>Części komputera:</h3>
           <ul>
            <li>GPU</li>
            <li>CPU</li>
            <li>Hard drive</li>
           </ul>

           <h3>Warzywa:</h3>
           <ol>
            <li>Pomidor</li>
            <li>Ogórek</li>
            <li>Rzodkiewka</li>
           </ol>

           <h3>Państwa:</h3>
           <ul>
            <li>
                USA:
            <ol type="I">
                <li>NY</li>
                <li>Chicago</li>
                <li>LA</li>
            </ol>
            </li>
           
           <li>
            Polska:
            <ol type="A">
                <li>WWA</li>
                <li>KRK</li>
                <li>PZN</li>
            </ol>
            </li>
        </ul>

</body>
</html>
