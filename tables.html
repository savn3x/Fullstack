<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td, table{
            border: 2px solid black
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>wiersz 1 kolumna 1</td>
            <td>wiersz 1 kolumna 2</td>
            <td>wiersz 1 kolumna 3</td>
        </tr>
        <tr>
            <td>wiersz 2 kolumna 1</td>
            <td>wiersz 2 kolumna 2</td>
            <td>wiersz 2 kolumna 3</td>
        </tr>
    </table>
<br>
    <table>
        <caption>Podpis tabeli</caption>
        <thead>
            <tr>
                <td></td>
                <td>Kolumna 1</td>
                <td>Kolumna 2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wiersz 1</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Wiersz 2</td>
                <td>700</td>
                <td>2300</td>
            </tr>
            <tr>
                <td>Wiersz 3</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Podsumowanie:</td>
                <td>800</td>
                <td>1100</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
